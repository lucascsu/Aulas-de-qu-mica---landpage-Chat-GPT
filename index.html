<html lang="pt-BR">

  <style>
    :root {
      --roxo: #5b2c83;
      --vinho: #7a1f3d;
      --cinza-escuro: #1f1f1f;
      --cinza: #555;
      --fundo: #f7f7f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--fundo);
      color: var(--cinza-escuro);
      line-height: 1.6;
    }

    /* HERO */
    header {
      background: linear-gradient(135deg, var(--roxo), var(--vinho));
      color: white;
      padding: 90px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 720px;
      margin: 0 auto 35px;
    }

    .cta {
      display: inline-block;
      background: white;
      color: var(--vinho);
      padding: 16px 38px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* SEÇÕES */
    section {
      padding: 70px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.05);
    }

    .card h3 {
      color: var(--roxo);
      margin-bottom: 10px;
    }

    /* SOBRE */
    .sobre {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      align-items: center;
    }

    .sobre img {
      width: 100%;
      max-width: 520px;
      border-radius: 20px;
      margin: auto;
    }

    /* CTA FINAL */
    .cta-final {
      background: white;
      padding: 50px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    .cta-final h2 {
      margin-bottom: 15px;
    }

    .cta-final p {
      margin-bottom: 30px;
      color: var(--cinza);
    }

    /* BOTÃO WHATSAPP FLUTUANTE */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 999;
    }
